trigger:
- main

jobs:
- job: infrastructure
  pool:
    vmImage: ubuntu-latest
  steps:
  - task: Npm@1
    inputs:
      command: install
  - task: VSTest@2
    inputs:
      searchFolder: '$(System.DefaultWorkingDirectory)' 
       