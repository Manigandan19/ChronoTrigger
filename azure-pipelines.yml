trigger:
- main

jobs:
- job: infrastructure
  pool:
    vmImage: ubuntu-latest
  steps:
  - task: NodeTool@0 
    # Install dependencies
  - script: npm install
    displayName: "Install linting, test and coverage dependencies"
       